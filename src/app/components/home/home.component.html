<main class="main">
  <section class="info1">
    <p style="font-size: 260%; background: #555; padding: 20px">
      Deep, melodic electronic music.
    </p>
    <p style="font-weight: 700; padding-top: 150px">
      Welcome to our site. Click on a tile to listen to our music or get in
      contact if you want to chat.
    </p>
  </section>
  <ng-container>
    <figure class="itunes portfolio-item">
      <section class="hover-bg">
        <a
          href="https://itunes.apple.com/us/artist/downgrooves/570186506"
          target="_new"
        >
          <div class="hover-text">
            <h4>find us on itunes</h4>
          </div>
          <i class="fa fa-apple fa-5x"></i>
        </a>
      </section>
    </figure>
    <figure class="beatport portfolio-item">
      <section class="hover-bg">
        <a
          href="https://www.beatport.com/artist/downgrooves/293260"
          target="_new"
        >
          <div class="hover-text">
            <h4>find us on beatport</h4>
          </div>
          <i class="fa fa-beatport fa-5x"></i>
        </a>
      </section>
    </figure>
    <figure
      class="figure{{ i }}"
      *ngFor="let release of releases; index as i"
      [attr.data-index]="i"
    >
      <a routerLink="{{ navigateTo(release) }}">
        <img
          class="figure-img release-artwork"
          [src]="release.artworkUrl"
          [alt]="release.title"
        />
      </a>
    </figure>
  </ng-container>
</main>
