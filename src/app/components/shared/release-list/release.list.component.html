<ngx-masonry>
  <div class="grid">
    <div
      ngxMasonryItem
      class="release-container"
      *ngFor="let release of releases; index as i"
      [attr.data-index]="i"
    >
      <a routerLink="{{ navigateTo(release, path) }}">
        <div class="release-artwork">
          <img
            class="release-cover"
            [src]="release.artworkUrl"
            [alt]="release.title"
          />
        </div>
      </a>
    </div>
  </div>
</ngx-masonry>
