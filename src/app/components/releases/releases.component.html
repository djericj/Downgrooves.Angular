<section class="info1" *ngIf="!error">
  <h2>Original Releases</h2>
  <p>Music created by Downgrooves</p>
</section>
<section class="info2" *ngIf="!error"></section>
<section class="info3" *ngIf="!error"></section>
<ngx-masonry>
  <div class="grid">
    <div
      ngxMasonryItem
      class="release-container"
      *ngFor="let collection of collections | async; index as i"
      [attr.data-index]="i"
    >
      <a
        [routerLink]="[
          '/release/' + collection.collectionId,
          collection.collectionName | urlFormat
        ]"
      >
        <div class="release-artwork">
          <img
            class="release-cover"
            src="{{ collection.artworkUrl100 | enlargeImage }}"
            alt="{{ collection.collectionName }}"
          />
        </div>
      </a>
    </div>
  </div>
</ngx-masonry>
