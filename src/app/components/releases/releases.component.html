@if (this.originals) {
  <app-header-definition-tile
    title="Original Releases"
    subTitle="Music created by Downgrooves"
    definition="o路rig路i路nal"
    partOfSpeech="adjective"
  [meanings]="[
    'a work composed firsthand.',
    'independent and creative in thought or action.'
  ]"
    [cssClasses]="['static-banner', 'stamp']"
    >
  </app-header-definition-tile>
}

@if (!this.originals) {
  <app-header-definition-tile
    title="Remixes"
    subTitle="Downgrooves remixing other artists"
    definition="re路mix"
    partOfSpeech="noun"
  [meanings]="[
    'to mix and re-record the elements of a musical recording in a different way..'
  ]"
    [cssClasses]="['static-banner', 'stamp']"
    >
  </app-header-definition-tile>
}

<ngx-masonry>
  <div class="grid">
    @for (release of releases; track release; let i = $index) {
      <app-image-tile
        ngxMasonryItem
        class="release-container"
        [attr.data-index]="i"
        [onClick]="navigateTo(release)"
        [src]="release.artworkUrl"
        [alt]="release.title"
        [cssClasses]="['hover-bg', 'release-artwork']"
        >
      </app-image-tile>
    }
  </div>
</ngx-masonry>
