<div *ngFor="let item of mixes | async; index as i; even as e">
  <div ngxMasonryItem class="grid-item">
    <div class="title-text">
      <h4>{{ item.artist }} - {{ item.name }}</h4>
    </div>
    <a [routerLink]="'/mix/' + [item.name | urlFormat]">
      <img
        src="../../assets/images/mixes/{{ item.attachment }} "
        class="img-responsive"
        alt="{{ item.attachment }} "
      />
    </a>

    <p class="desc">{{ item.shortDescription }}</p>
  </div>
</div>
