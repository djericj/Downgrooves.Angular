<div *ngFor="let artist of artists; index as i; even as e">
  <div class="static-banner stamp">
    <h2>{{ artist.name }}</h2>
    <p>
      {{ artist.description }}
    </p>
  </div>
  <section class="info2" *ngIf="!error"></section>
  <section class="info3" *ngIf="!error"></section>
  <app-release-list
    [path]="'other-music'"
    [releases]="artist.releases"
  ></app-release-list>  
</div>
