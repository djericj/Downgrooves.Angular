<div id="portfolio">
  <div class="static-banner">
    <h2>Live Modular</h2>
    <p>Improvised performances on a eurorack modular synthesizer.</p>
  </div>
  <ngx-masonry>
    <div *ngFor="let video of videos; index as i; even as e">
      <div ngxMasonryItem class="grid-item hover-bg">
        <a href="{{ video.videoUrl }}" target="_new">
          <div class="hover-text">
            <h4>{{ video.title.substring(0, 40) }}</h4>
          </div>
          <img [src]="video.artworkUrl" class="img-responsive" />
        </a>
      </div>
    </div>
  </ngx-masonry>
</div>
