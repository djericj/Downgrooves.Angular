<a (click)="onButtonClick()" class="pointer" [ngClass]="this.cssClasses">
  @if (this.icon) {
    <i
      [class.fa]="this.icon"
      [class.fa-solid]="this.icon"
      [class.px-md-2]="true"
      [ngClass]="getIconClasses()"
    ></i>
  }
  @if (this.label) {
    <span>{{ this.label }}</span>
  }
</a>
