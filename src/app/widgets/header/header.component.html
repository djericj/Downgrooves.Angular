<header class="fixed">
  <div class="logo-box logo">
    <div class="d-none d-md-block">
      <img src="../../assets/images/logo_w_title.png" class="img-responsive" />
    </div>

    <div class="d-md-none">
      <div class="navbar-header">
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar"></button>
        <img src="../../assets/images/logo_w_title_only.png" class="img-responsive" style="margin: 0 auto" />
      </div>
    </div>
  </div>
  <nav class="menu-box navbar" ng-app role="navigation">
    <div id="navbar" class="navbar-collapse">
      <ul class="nav navbar-nav menu" ng-click="$event.preventDefault();">
        <li [routerLinkActive]="['active']">
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/')" icon="home" label="Home"
            [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <li [routerLinkActive]="['active']">
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/releases')" icon="record-vinyl"
            label="Releases" [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <li [routerLinkActive]="['active']">
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/remixes')" icon="compact-disc"
            label="Remixes" [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <li>
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/modular')" icon="circle-half-stroke"
            label="Modular" [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <li>
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/mixes')" icon="headphones"
            label="DJ Sets" [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <li>
          <app-link-button (click)="toggleCollapse()" [onClick]="this.navigateTo('/other-music')" icon="music"
            label="Other Music" [style]="{ width: '100%', padding: '0px' }"></app-link-button>
        </li>
        <!-- <li>
          <app-link-button
            (click)="toggleCollapse()"
            [onClick]="this.navigateTo('/shop')"
            icon="cart-shopping"
            label="Shop"
            [style]="{ width: '100%', padding: '0px' }"
          ></app-link-button>
        </li>
        <li>
          <app-link-button
            (click)="toggleCollapse()"
            [onClick]="this.navigateTo('/contact')"
            icon="envelope"
            label="Contact"
            [style]="{ width: '100%', padding: '0px' }"
          ></app-link-button>
        </li> -->
      </ul>
    </div>
  </nav>

  <div class="social-media">
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="https://www.facebook.com/downgrooves" class="social-media-link" target="_new">
          <i class="fa fa-solid px-md-2 fa-brands fa-facebook"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="https://www.instagram.com/downgrooves" class="social-media-link" target="_new">
          <i class="fa fa-solid px-md-2 fa-brands fa-instagram"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="https://open.spotify.com/artist/5rgW2jffJt8ERIfIKr5tnf" class="social-media-link" target="_new">
          <i class="fa fa-solid px-md-2 fa-brands fa-spotify"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
