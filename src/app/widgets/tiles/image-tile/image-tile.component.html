<div [ngClass]="getCssClasses()" [class.image-tile]="true">
  @if (this.onClick) {
    <a (click)="this.click()" [class.pointer]="true">
      <img [src]="this.src" [alt]="this.alt" />
    </a>
  }
  @if (!this.onClick) {
    <img [src]="this.src" [alt]="this.alt" />
  }
  @if (title) {
    <p>{{ title }}</p>
  }
  <ng-content></ng-content>
</div>
